name: build-macos

on:
  workflow_call:
    inputs:
      yices_version:
        description: "Upstream Yices version (e.g. 2.6.5)"
        required: true
        type: string
      wheel_version:
        description: "Python wheel version (e.g. 2.6.5.post123)"
        required: true
        type: string
      run_local_tests:
        description: "Run local tests"
        required: true
        type: boolean
      run_remote_tests:
        description: "Run remote tests"
        required: true
        type: boolean

  workflow_dispatch:
    inputs:
      yices_version:
        description: "Upstream Yices version (e.g. 2.6.5)"
        required: true
      run_local_tests:
        description: "Run local tests"
        required: true
        type: boolean
      run_remote_tests:
        description: "Run remote tests"
        required: true
        type: boolean

  push:
    branches:
      - main
    paths:
      - 'pyproject.toml'
      - '.github/workflows/build-mac.yml'
      - '.github/actions/**'

env:
  YICES_VERSION: ${{ inputs.yices_version || github.event.inputs.yices_version || (github.ref_name != 'main' && github.ref_name) || '2.6.4' }}
  WHEEL_VERSION: ${{ inputs.wheel_version || format('{0}.post{1}', (inputs.yices_version || github.event.inputs.yices_version || (github.ref_name != 'main' && github.ref_name) || '2.6.4'), github.run_number) }}

jobs:
  build-wheel:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-13, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: 3.12

    - name: Install dependencies
      uses: ./.github/actions/install-dependencies

    - name: Build Yices
      uses: ./.github/actions/build-yices
      with:
        yices-version: ${{ env.YICES_VERSION }}
        output-path: /tmp

    - name: Stage artifacts
      shell: bash
      run: |
        set -euo pipefail

        mkdir -p yices_solver/bin yices_solver/lib

        cp /tmp/yices-${YICES_VERSION}/bin/* yices_solver/bin/
        cp /tmp/yices-${YICES_VERSION}/lib/* yices_solver/lib/

    - name: Build wheel
      shell: bash
      env:
        SETUPTOOLS_SCM_PRETEND_VERSION: ${{ env.WHEEL_VERSION }}
      run: |
        set -euo pipefail
        echo "Building wheel for yices-solver version ${SETUPTOOLS_SCM_PRETEND_VERSION}"

        ARCH=$(uname -m)
        case "$ARCH" in
          x86_64) MIN_OS_VERSION=13_0 ;;
          arm64) MIN_OS_VERSION=14_0 ;;
          *) echo "Unknown architecture: $ARCH" && exit 1 ;;
        esac

        python -m build --wheel \
          --config-setting="--build-option=--plat-name" \
          --config-setting="--build-option=macosx_${MIN_OS_VERSION}_${ARCH}"

    - name: Verify and inspect wheel
      uses: ./.github/actions/verify-wheel
      with:
        wheel-version: ${{ env.WHEEL_VERSION }}
        wheel-dir: dist/

    # repair / tag the wheel for macos
    - name: Delocate wheel
      shell: bash
      run: |
        ARCH=$(uname -m)
        case "$ARCH" in
          x86_64) MIN_OS_VERSION=13.0 ;;
          arm64) MIN_OS_VERSION=14.0 ;;
          *) echo "Unknown architecture: $ARCH" && exit 1 ;;
        esac

        delocate-wheel --require-target-macos-version ${MIN_OS_VERSION} -v -w dist/ dist/*.whl

    # upload the finished wheel
    - uses: actions/upload-artifact@v4
      with:
        name: wheel-${{ matrix.os }}
        path: dist/*.whl

  test-publish:
    runs-on: ubuntu-latest

    if: ${{ inputs.run_remote_tests || github.event_name == 'push' }}

    needs: build-wheel
    environment: testpypi
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: 3.12

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip build wheel setuptools

    # Download the artifacts (yices binaries) from build job
    - uses: actions/download-artifact@v4
      with:
        pattern: wheel-macos*
        path: original-dist/
        merge-multiple: true

    # Extract binaries from one of the wheels (they should be the same)
    - name: Extract binaries from original wheel
      run: |
        WHEEL_FILE=$(ls original-dist/*.whl | head -1)
        python -m wheel unpack "$WHEEL_FILE"
        # Copy the binaries to the expected location for rebuilding
        cp -r yices_solver-*/yices_solver ./

    # Rebuild wheels with test version for each original wheel's platform
    - name: Build test wheels
      env:
        SETUPTOOLS_SCM_PRETEND_VERSION: ${{ env.WHEEL_VERSION }}
      run: |
        echo "Building test wheels for yices-solver version ${WHEEL_VERSION}"

        # Extract platform tags from original wheels and rebuild for each
        for wheel in original-dist/*.whl; do
          # Extract platform info from wheel filename
          # Format: yices_solver-VERSION-py3-none-PLATFORM.whl
          basename=$(basename "$wheel")
          platform=$(echo "$basename" | sed -n 's/.*-py3-none-\(.*\)\.whl/\1/p')

          echo "Building for platform: $platform"
          python -m build --wheel \
            --config-setting="--build-option=--plat-name" \
            --config-setting="--build-option=$platform"
        done

    - name: Publish package distributions to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        user: __token__
        verbose: true

  smoke-test:
    name: test ${{ matrix.os }} / py${{ matrix.py }}
    needs: test-publish
    runs-on: ${{ matrix.os }}

    if: ${{ inputs.run_remote_tests || github.event_name == 'push' }}

    strategy:
      fail-fast: false
      matrix:
        os: [macos-13, macos-latest]
        py: ['3.9', '3.10', '3.11', '3.12', '3.13']
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}

      - name: Wait for PyPI index to be updated
        run: sleep 600

      - name: Install wheel
        shell: bash
        run: |
          set -euo pipefail

          python -m venv venv
          source venv/bin/activate

          pip install -vv \
            --index-url https://test.pypi.org/simple/ \
            "yices-solver==${WHEEL_VERSION}"

      - name: Inspect venv
        shell: bash
        run: ls -la venv/bin/

      - name: Test binaries
        uses: ./.github/actions/test-binaries
        with:
          venv-path: venv

  local-test:
    name: local test / ${{ matrix.os }} / py${{ matrix.py }}
    needs: build-wheel
    runs-on: ${{ matrix.os }}

    if: ${{ inputs.run_local_tests || github.event_name == 'push' }}

    strategy:
      fail-fast: false
      matrix:
        os: [macos-13, macos-latest]
        py: ['3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}

      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          pattern: wheel-macos*
          path: dist/
          merge-multiple: true

      - name: Install wheel locally
        shell: bash
        run: |
          set -euo pipefail

          python -m venv venv
          source venv/bin/activate

          # Install the wheel directly from artifact
          pip install dist/*.whl

      - name: Inspect venv
        shell: bash
        run: ls -la venv/bin/

      - name: Test binaries
        uses: ./.github/actions/test-binaries
        with:
          venv-path: venv

