name: build-linux-wheel

on:
  workflow_dispatch:
    inputs:
      yices_version:
        description: "Upstream Yices version (e.g. 2.6.5)"
        required: true
  push:
    tags: [ "*.*.*" ]  # e.g. "2.6.5"
    branches:
      - main
    paths:
      - 'pyproject.toml'
      - '.github/workflows/build-linux.yml'

env:
  YICES_VERSION: ${{ github.event.inputs.yices_version || (github.ref_name != 'main' && github.ref_name) || '2.6.4' }}
  WHEEL_VERSION: ${{ github.event.inputs.yices_version || (github.ref_name != 'main' && github.ref_name) || '2.6.4' }}.post${{ github.run_number }}

jobs:
  build-wheel:
    runs-on: ubuntu-latest            # host runner

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        set -euo pipefail

        python -m pip install --upgrade pip build wheel auditwheel setuptools

    - name: Print tool versions
      shell: bash
      run: |
        pip list

    - uses: ./.github/actions/download-yices
      with:
        yices-version: ${{ env.YICES_VERSION }}
        output-path: /tmp

    - name: Stage artifacts
      shell: bash
      run: |
        set -euo pipefail

        mkdir -p yices_solver/bin yices_solver/lib

        cp /tmp/yices-${YICES_VERSION}/bin/* yices_solver/bin/
        cp /tmp/yices-${YICES_VERSION}/lib/* yices_solver/lib/

    # # repair / tag the wheel for manylinux_2_28
    # - name: Inspect required glibc / compatible manylinux version
    #   shell: bash
    #   run: |
    #     # auditwheel repair -w dist/ --plat manylinux_2_28_x86_64 dist/*.whl

    #     auditwheel show yices_solver/lib/libyices.so.*

    # build the wheel
    - name: Build wheel
      shell: bash
      env:
        SETUPTOOLS_SCM_PRETEND_VERSION: ${{ env.WHEEL_VERSION }}
      run: |
        echo "Building wheel for yices-solver version ${WHEEL_VERSION}"

        # https://stackoverflow.com/questions/73962721/how-to-create-platform-specific-python-wheel-with-build-tool
        python -m build --wheel \
          --config-setting="--build-option=--plat-name" \
          --config-setting="--build-option=manylinux2010_x86_64"
          # --config-setting="--build-option=--no-universal"

    - name: Verify wheel version
      shell: bash
      run: |
        set -euo pipefail
        echo "Verifying wheel file for yices-solver version ${WHEEL_VERSION}..."
        # Use a glob to find the wheel.
        WHEEL_FILES=(dist/yices_solver-${WHEEL_VERSION}-*.whl)
        if [ ${#WHEEL_FILES[@]} -eq 0 ] || [ ! -f "${WHEEL_FILES[0]}" ]; then
          echo "ERROR: Wheel for yices-solver version ${WHEEL_VERSION} not found in dist/ folder!"
          echo "Contents of dist/:"
          ls -la dist/
          exit 1
        elif [ ${#WHEEL_FILES[@]} -gt 1 ]; then
          echo "WARNING: Multiple wheels found for yices-solver version ${WHEEL_VERSION}. Verifying the first one."
          echo "Found files:"
          printf "%s\n" "${WHEEL_FILES[@]}"
        fi
        echo "Successfully found wheel for yices-solver version ${WHEEL_VERSION}:"
        ls -la "${WHEEL_FILES[0]}"

    - name: Inspect wheel contents
      shell: bash
      run: |
        set -euo pipefail

        # Unpack the wheel
        python -m wheel unpack dist/*.whl

        # Show the contents using tree
        sudo apt-get install -y tree
        echo "Wheel contents:"
        tree yices_solver-*

    # upload the finished wheel
    - uses: actions/upload-artifact@v4
      with:
        name: wheel-linux
        path: dist/*.whl

  test-publish:
    # pypa/gh-action-pypi-publish@release/v1 is docker-based, so needs to run on a recent linux
    runs-on: ubuntu-latest
    needs: build-wheel
    permissions:
      id-token: write

    steps:
      # # download wheels from build job artefacts
    - uses: actions/download-artifact@v4
      with:
        name: wheel-linux
        path: dist/

    - name: Publish package distributions to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/

  smoke-test:
    name: test ${{ matrix.manylinux_image }} / py${{ matrix.py }}
    needs: test-publish
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.manylinux_image }}
    strategy:
      fail-fast: false
      matrix:
        # 3.11 and up are not supported on some manylinux images
        py: ['3.8', '3.9', '3.10']
        manylinux_image:
          - quay.io/pypa/manylinux_2_28_x86_64
          - quay.io/pypa/manylinux_2_34_x86_64

    steps:
      - name: Wait for PyPI index to be updated
        run: |
          sleep 600

      - name: Install wheel
        shell: bash
        run: |
          set -euo pipefail

          # Use Python from /opt/python matching the matrix version
          PYVER="${{ matrix.py }}"
          MAJOR="${PYVER%%.*}"
          MINOR="${PYVER#*.}"
          PYBIN="/opt/python/cp${MAJOR}${MINOR}-cp${MAJOR}${MINOR}/bin"

          $PYBIN/python -m venv venv
          source venv/bin/activate

          pip install -vv \
            --index-url https://test.pypi.org/simple/ \
            "yices-solver==${WHEEL_VERSION}"

      - name: Inspect venv
        shell: bash
        run: |
          set -euo pipefail

          ls -la venv/bin/

      - name: Test binaries
        shell: bash
        run: |
          set -euo pipefail

          # activate the venv
          source venv/bin/activate

          # test that we can find the binaries in PATH after installing the package
          echo "yices --version"
          yices --version

          echo "\nyices-smt --version"
          yices-smt --version

          echo "\nyices-smt2 --version"
          yices-smt2 --version

          echo "\nyices-sat --version"
          yices-sat --version

          echo "\nyices-smt2 --help"
          yices-smt2 --help

          echo "\nyices-smt2 --mcsat-help"
          yices-smt2 --mcsat-help

